<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmland Plants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .plant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .plant {
            margin: 10px;
            text-align: center;
        }

        .plant img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Farmland Plants</h1>

    <div class="plant-container">
        <div class="plant">
            <img src="images/rose.jpg" alt="Plant 1">
            <p>Roses are all Roses</p>
        </div>

        <div class="plant">
            <img src="images/Apple.jpg" alt="Plant 2">
            <p>Apple Tree</p>
        </div>

        <div class="plant">
            <img src="images/Banana.jpg" alt="Plant 3">
            <p>Banana Tree Short</p>
        </div>

        <!-- Add more plant entries as needed -->

    </div>
</body>
</html>
